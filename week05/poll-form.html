<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD130 | Luis Estigarribia | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!--Form elements will go here-->
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" name="useremail" id="useremail" value="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!--Form elements will go here-->
                <div class="form-item column1">
                    <label for="browser">What is your favorite Internet browser</label>
                    <select name="browser" id="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Safari">Safari</option>
                    </select>
                </div>
                <div class="form.item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Buenos Aires Argentina, Houston Texas, etc."></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2023 | HTML Form - User Poll Activity | Luis Estigarribia</p>
    </footer>
</body>
</html>
